    <li>Czech, L., Barbera, P., & Stamatakis, A. (2020). Genesis and Gappa: processing, analyzing and visualizing phylogenetic (placement) data. Bioinformatics 36, 3263–65. <a href="https://doi.org/10.1093/bioinformatics/btaa070">https://doi.org/10.1093/bioinformatics/btaa070</a></li>.

    <li>Di Tommaso, P., Chatzou, M., Floden, E. W., Barja, P. P., Palumbo, E., & Notredame, C. (2017). Nextflow enables reproducible computational workflows. Nature Biotechnology, 35(4), 316-319. <a href="https://doi.org/10.1038/nbt.3820">https://doi.org/10.1038/nbt.3820</a></li>
    <li>Eddy, Sean, R. (2011). Accelerated Profile HMM Searches. PLoS Comput Biol 7. <a href="https://doi.org/10.1371/journal.pcbi.1002195">https://doi.org/10.1371/journal.pcbi.1002195.</a></li>
